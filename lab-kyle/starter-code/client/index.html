<html>

	<body>

		<script>
			let googleUrl = "https://accounts.google.com/o/oauth2/v2/auth";
			let options ={
				client_id: '143606608414-hjrtv9v1mb16js1r4o15h8k8oqtg3i5h.apps.googleusercontent.com',
				redirect_uri: 'http://localhost:8080/oauth/google/code',
				scope: 'email openid profile',
				prompt: 'consent',
				response_type: 'code',
			};

			let QueryString = Object.keys(options).map((key,i) => {
				return `${key}=` + encodeURIComponent(options[key]);
			}).join('&');

			console.log(QueryString);

			let authUrl = `${googleUrl}?${QueryString}`

			console.log(authUrl);

			let a = document.createElement('a');
			a.setAttribute('href', authUrl);
			a.textContent='Login with Google';

			document.body.appendChild(a);


		</script>
		<br />
		<br />
		HELLO WORLD!
	</body>

</html>
